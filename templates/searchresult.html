<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel=stylesheet type="text/css" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>
   
    <section>
    <center><h1>RESULTS</h1></center>
    {% for restaurant in restaurants %}
       {% if ((search_key).lower() in ((restaurant.name).lower()))  %}
    <div class="container">
        <div class="item ">
            <div class="name">
             <p>{{ restaurant.name }}</p>
            </div> 
             
            <div class="links">
                 <a class="view" href="{{url_for('restaurantMenu',restaurant_id=restaurant.id)}}">View</a>
                 <a class="edit" href="{{url_for('edit_restaurant',restaurant_id=restaurant.id)}}">Edit</a>
                 <a class="delete" href="{{url_for('delete_restaurant',restaurant_id=restaurant.id)}}">Delete</a>
             
            </div>
             
        
        </div>
    </div>
    {% endif %}
    {% endfor %}
    </section>




    

</body>
</html>
