<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Menu</title>
</head>
<body>
    <h1>Do you want to edit {{item.name}} ?</h1>
    <form action="{{url_for('edit_item',restaurant_id=restaurant_id,menu_id=item.id)}}"  method="POST">
        <label >
            Enter name
            <input type="text" name="name" value="{{item.name}}" required>
        </label>
        <label>
            Enter price
        <input type="text" name="price" value="{{item.price}}" required >
        </label>
        <label>
            Enter Description
        <input type="text" name="description" value="{{item.description}}">
        </label>
        <label>
            Enter Course
        <input type="text" name="course" value="{{item.course}}" >
        </label>
        <br>
        <br>

        <button type="submit">submit</button>
        <br>
        <br>
        <a href="{{url_for('restaurantMenu',restaurant_id=restaurant_id,menu_id=item.id)}}">Cancel</a>
    </form>
</body>
</html>
